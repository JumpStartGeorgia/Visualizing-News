      text_visuals: 'Դուք կարող եք ներկայացնել Ձեր վիզուալ գաղափարները: Գրանցվեք մեզ մոտ և սկսեք ներկայացնել Ձեր վիզուլները Ձեր կամ Ձեր կազմակերպության անունից:'
      text_data: 'եթե Դուք կամ Ձեր կազմակերպությունը ունի տվյալներ, որոնք Ձեր կարծիքով հանրային հետաքրքրության առարկա են, և ցանկանում եք որևէ մեկը պատկերավորի դրանք, ուղարկեք այդ տվյալները մեզ:'
      button_ideas: Ներկայացնել գաղափար
      button_visuals: Գրանցվել
      button_data: Ուղարկել տվյալներ
    about:
      title: Մասին
      meta_description: |
        Մենք զբաղվում ենք տվյալների լրագրությամբ
        Մենք վիզուալացնում ենք նորություններ
        Ի՞նչ է տվյալների լրագրությունը
        Մենք փորձում ենք տվյալներ ստանալ տարբեր կազմակերպություններից՝ հանրային և մասնավոր: Երբ տվյալները հանրային չեն, մենք խնդրում ենք դրանք տրամադրել: Երբ տվյալներ չկան, մենք ստեղծում ենք դրանք:
        Մենք տվյալները դիտարկում ենք տարբեր տեսանկյուններից, վերլուծում, հետևում միտումներին, դիտարկում համամասնություններ և հարաբերություններ
        Մենք տեղեկատվությունը դարձնում ենք գունագեղ՝ օգտագործելով տարբեր միջոցներ:
        Յուրաքանչյուր պատմության վիզուալացման համար մենք օգտագործում ենք լավագույն գործիքները: Կարևոր հնարքը ճիշտ գործիքի ընտրությունն է:
        Կիսվե՛ք / Դարձրե՛ք հանրային
        Տեղադրելով այս վիզուալիզացիաները մեր կայքում՝ մենք ազատորեն կիսվում ենք Ձեզ հետ և հույս ունենք, որ Դուք էլ կկիսվեք ուրիշների հետ:
        45%-ով ավելի ինտերնետ օգտագործողներ կսեղմեն հղումը, եթե այն ինֆոգրաֆիկա է պարունակում
        Նրանցից, 30%-ը կփոխանցեն այն ուրիշներին, եթե նույնիսկ տեղեկատվությունը անիմաստ է:
        Մարդկանց 40%-ը ավելի լավ արձագանքում է վիզուալ տեղեկատվությանը, քան տեքստին 
        90% տեղեկատվությունը, որը հասնում է մեր ուղեղին, վիզուալ է:      
    data:
      title: Ուղարկել տվյալներ
      meta_description: 'Ունե՞ք տվյալներ, որը կցանկանայիք պատկերավորել, բայց չունեք ժամանակ կամ հմտություններ: Տեղադրեք տվյալները այստեղ: Եթե հետաքրքիր են, շատ հնարավոր է, որ որևէ մեկը կօգտագործի այն,և Դուք կկարողանաք օգտագործել վիզուալիզացիան: Կիսվելով համայնքի հետ՝ Դուք դառնում եք ավելի մեծի մի մաս, որտեղ բոլորը շահում են:'
