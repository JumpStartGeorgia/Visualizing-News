      idea_comment_owner:
        subject: "კომენტარი თქვენს იდეაზე"
        message: "კომენტარის სანახავად მიყევით ბმულს."
      new_idea_subscriber:
        subject: "დამატებულია ახალია იდეა"
        message: "ახალი იდეა:"
      idea_claimed_subscriber:
        subject: "%{organization} ასევე დაინტერესებულია ამ იდეით"
        message: "%{organization} გამოეხმაურა იდეას, რომლითაც თქვენ ხართ დაინტერესებული. მათ დაწერეს:"
      idea_progress_update_subscriber:
        subject: "%{organization} განაახლა პროგრესი იდეაზე, რომლითაც თქვენ ხართ დაინტერესებული. "
