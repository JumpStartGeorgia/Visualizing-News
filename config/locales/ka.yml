        subject: "feradi.info-ზე თქვენ მიერ განთავსებულ ვიზუალიზაციაზე დატოვა '%{title}' დააკომენტარა."
        message: "გთხოვთ, კომენტარის სანახავად მიჰყვეთ შემდეგ ბმულს."
      visualization_promoted:
        subject: "თქვენი ვიზუალიზაცია '%{title}'  დაწინაურდა  feradi.info-ს მთავარ გვერდზე!"
        message: "გილოცავთ! feradi.info-მ თქვენი ვიზუალიზაცია განათავსა მთავარ გვერდზე."
