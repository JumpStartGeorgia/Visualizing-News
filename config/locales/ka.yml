      new_visualization_needs_promotion:
        subject: "ახალი ვიზუალიზაცია დაემატა feradi.info-ს და სჭირდება განხილვა მთავარ გვერდზე დასაწინაურებლად"
        message: "ახალი ვიზუალიზაცია სახელად '%{title}' დაემატა. ვიზუალის აღწერა:"
